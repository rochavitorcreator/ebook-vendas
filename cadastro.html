<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro para Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        p {
            color: #ccc;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.95rem;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00b300;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #019401;
        }

        .small {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Antes de Prosseguir...</h1>
    <p>Complete seu cadastro para liberar seu acesso.</p>

    <form action="confirmação.html" method="POST">
        <input type="text" name="nome" placeholder="Seu Nome" required>
        <input type="email" name="email" placeholder="Seu Melhor E-mail" required>
        <button type="submit">Prosseguir para o Pagamento</button>
    </form>

    <p class="small">Seus dados estão 100% seguros. Não enviamos spam.</p>
</div>

</body>
</html>
