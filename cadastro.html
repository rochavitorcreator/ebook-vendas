<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro para Download</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      color: #00ff88;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00b300;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #019401;
    }

    .small {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Antes de Prosseguir...</h1>
    <p>Complete seu cadastro para liberar seu acesso ao E-book.</p>
