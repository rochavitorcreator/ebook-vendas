<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        /* Reset da página */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Centraliza e deixa grande no mobile */
.form-container {
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: center;
}

/* Caixa com efeito blur */
.form-box {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background: rgba(30, 30, 30, 0.6);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
    text-align: center;
}

/* Título do formulário */
.form-box h1 {
    margin-bottom: 30px;
    font-size: 1.8rem;
}

/* Campos de input */
.form-box input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
}

.form-box input::placeholder {
    color: #ccc;
}

/* Botão verde principal */
.form-box button {
    width: 100%;
    padding: 16px;
    margin-top: 10px;
    background-color: #00c86f;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

.form-box button:hover {
    background-color: #00a65e;
}

/* Botão WhatsApp chamativo */
.form-box .btn-whats {
    display: block;
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    background-color: #25d366;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
}

.form-box .btn-whats:hover {
    background-color: #1ebe5d;
}

/* Melhor visual em telas pequenas */
@media screen and (max-width: 480px) {
    .form-box {
        padding: 30px 20px;
        width: 90%;
    }
}
    </style>
    <div class="form-container">
        <div class="form-box">
            <h1>Preencha para continuar</h1>

    <input type="email" name="email" placeholder="Seu E-mail" required>
    <input type="tel" name="whatsapp" placeholder="Seu WhatsApp" required>
</form>
